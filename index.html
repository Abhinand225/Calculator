<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="main">
        <div class="top">
            <input type="text" id="result"class="scrn" >
        </div>
        <hr>
        <div class="body">
            <div class="space">
                <button id="seven" onclick="displayNum(7)" class="btn">7</button>
                <button id="eight" onclick="displayNum(8)"class="btn">8</button>
                <button id="nine" onclick="displayNum(9)"class="btn">9</button>
                <button id="div" onclick="displayNum('/')"class="btn">&#247;</button>
            </div>
            <div class="space">
        
                <button id="four" onclick="displayNum(4)" class="btn">4</button>
                <button id="five" onclick="displayNum(5)" class="btn">5</button>
                <button id="six" onclick="displayNum(6)" class="btn">6</button>
                <button  id="mul" onclick="displayNum('*')"class="btn">&#215;</button>
            </div>
            <div class="space">
                <button id="one" onclick="displayNum(1)" class="btn">1</button>
                <button id="two" onclick="displayNum(2)" class="btn">2</button>
                <button id="three" onclick="displayNum(3)" class="btn">3</button>
                <button id="min" onclick="displayNum('-')" class="btn">-</button>
            </div>
            <div class="space">
                <button id="AC" onclick="clearBox()" class="btn">AC</button>
                <button  id="zero" onclick="displayNum(0)" class="btn">0</button>
                <button id="add" onclick="displayNum('+')" class="btn">+</button>
                <button id="eql" onclick="evaluateexpression()" class="btn">=</button>
            </div>
            <div class="space">
                <button class="btn" onclick="removelast()">&#9003;</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js">
    
</script>
</html>
